<!DOCTYPE HTML>
<html>

<head>
  <title>jsork based - Amt Triple Triad card generator</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1,
      user-scalable=no" />
  <link rel="stylesheet" href="assets/css/main.css" />
  <link rel="stylesheet" href="assets/css/qrCodeGenerator.css" />
</head>

<body class="is-preload">

  <!-- Wrapper -->
  <div id="wrapper">

    <!-- Main -->
    <div id="main">
      <div class="inner">

        <!-- Header -->

        <!-- Content -->
        <section class="noprintpadding">
          <div class="noprint">
            <header class="main">
              <h2>Triple Triad Card generator</h2>
            </header>
            <p class="smallbottommargin">Search for a player.
              <b>Chrome</b> is the only browser currently working for the copy image to clipboard.
            </p>
            <section id="search" class="alt">
              <input type="text" name="query" id="query" placeholder="Search" />
            </section>
            <ul class="actions" id="backToSearch" style="display: none;">
              <li><a href="#" class="button" onClick="backToSearch()">Back to search</a></li>
            </ul>
            <button class="button" id="copyToClipboard" onClick="copyPlayerCard()" style="display: none;">Copy card
              image to clipboard</button>
          </div>
          <div class="searchResults" hidden>
            <table id="playerList" style="width:100%">
              <tr>
                <th class='left'>Persona</th>
                <th class='left'>Username</th>
                <th class='middle'>Park</th>
                <th class='middle'>Kingdom/Principality</th>
              </tr>
            </table>
          </div>
          <div class="playerInfo" id="playerBox" style="display: none;">
            <div id="borderdiv">
              <div id ="anchor-north">N</div>
              <div id="image-box">
              <img class="smallbottommarginagain" id="playerImg" src="" alt="Player Image"
                style="width:150px;height:150px;">
              </div>
                <div id="anchor-west">
                  W
                </div>
              
                <div id="anchor-east">
                  E
                </div>
                <div id="star-rating">
                  ***
                </div>
                <div id="textcontainer">
              <p class="smallbottommargin" id="playerDetails"></p>
                 </div>
              <div id="qrcode" class="smallbottommarginagain"></div>
              <div id="anchor-south">S</div>
            </div>
          </div>
          <div class="searchResults" hidden>
        </section>
      </div>
    </div>

  <!-- Scripts -->
  <script src="assets/js/jquery-ui/external/jquery/jquery.js"></script>
  <script src="assets/js/jquery-ui/jquery-ui.js"></script>
  <script src="assets/js/browser.min.js"></script> 
  <script src="assets/js/breakpoints.min.js"></script>
  <script src="assets/js/util.js"></script> 
  <script src="assets/js/main.js"></script> 
  <script src="assets/js/jsork.js"></script>
  <script src="assets/js/moment.js"></script>
  <script src="assets/js/qrcode.min.js"></script>
  <script src="assets/js/dom-to-image.js"></script>
  <script src="assets/js/qrCodeGenerator.js"></script>
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-161484739-1"></script>
  <script src="assets/js/google.js"></script>
</body>

</html>
